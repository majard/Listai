        <rect x="80" y="160" width="440" height="32" rx="16" fill="#E0E0E0"/>
        <rect x="80" y="240" width="360" height="32" rx="16" fill="#E0E0E0"/>
        <rect x="80" y="320" width="400" height="32" rx="16" fill="#E0E0E0"/>

        <!-- Pencil -->
